<form method="POST">
    <div class="todo">
        <div class="todo-search">
            <input class="todo-search-field" type="text" value="{{ customer_lnr }}" placeholder="customer_lnr" name="customer_lnr">
            <div class="customer-icon fui-man-24"></div>
        </div>
        <ul class="reccomendation-list">
            {% for item in rec_list %}
                <li class="recommendation-item" data-name="{{ item }}">
                    <div class="todo-content">
                      <h4 class="todo-name"><strong>{{ item }}</strong></h4>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
    <input class="purchase-btn btn btn-success btn-block btn-large" type="submit" value="Purchase">
</form>
